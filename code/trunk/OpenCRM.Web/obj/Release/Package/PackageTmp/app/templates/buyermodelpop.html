<div>
    <form name="buyerForm" novalidate>
        <div class="modal-body">

            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" required name="FirstName" ng-model="BuyerContact.FirstName" class="form-control" />
                <span class="field-validation-valid" style="color:red;"
                      ng-show="buyerForm.FirstName.$invalid && !buyerForm.FirstName.$pristine">
                    First Name is required.
                </span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" required name="LastName" ng-model="BuyerContact.LastName" class="form-control" />
                <span class="field-validation-valid" style="color:red;"
                      ng-show="buyerForm.LastName.$invalid && !buyerForm.LastName.$pristine">
                    Last Name is required.
                </span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" required name="Email" ng-model="BuyerContact.Email" class="form-control" />
                <span class="field-validation-valid" style="color:red;"
                      ng-show="buyerForm.Email.$invalid && !buyerForm.Email.$pristine">
                    Email is required.
                </span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Phone</label>
                <input type="text" required name="Phone" ng-model="BuyerContact.Phone" class="form-control" />
                <span class="field-validation-valid" style="color:red;"
                      ng-show="buyerForm.Phone.$invalid && !buyerForm.Phone.$pristine">
                    Phone is required.
                </span>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="buyerForm.$invalid " type="button" ng-click="OkButtonClicked()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="Close()">Cancel</button>
        </div>
        </form>
</div>
