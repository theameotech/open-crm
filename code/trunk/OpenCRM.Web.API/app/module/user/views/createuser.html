<div class="content-wrapper">
    <!-- Content Header (Page header) -->

    <section class="content-header">
        <h1>Create User
           
            <small>Staff</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
            <li><a href="#">Forms</a></li>
            <li class="active">Create User - Staff</li>
        </ol>
    </section>

    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">User Details</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">First Name</label>
                                        <input type="text" name="FirstName" ng-model="User.FirstName"
                                            class="form-control validate[required] text-input" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Second Name</label>
                                        <input type="text" name="lastName"
                                            ng-model="User.LastName" class="form-control validate[required] text-input" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="usernmame"
                                    ng-model="User.UserName" id="Text1" onkeypress="return AvoidSpace(event)" class="form-control validate[required] text-input" />
                            </div>
                            <div class="row">
                                <div class="col-md-6"  ng-show="UserId>0">
                                  <div class="form-group">
                                    <label>Update Password</label>
                                    <input type="password"
                                        ng-model="User.UserPassword" class="form-control" />
                                      </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"  ng-show="UserId<=0">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" name="password"
                                            ng-model="User.UserPassword" class="form-control validate[required] text-input" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Confirm Password</label>
                                        <input type="password"
                                            name="ConfirmPassword"
                                            ng-blur="Comparepassword()"
                                            ng-keyup="ComparepasswordChanged()"
                                            ng-model="User.ConfirmPassword"
                                            class="form-control validate[required] text-input" />
                                        <div ng-show="ComparepasswordStatus" style="color: red;">
                                            <span>password does not match</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="email" name="Email"
                                    ng-model="User.UserEmail" placeholder="username@domain.com" class="form-control validate[required] text-input" />
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Company </label>
                                <input type="text" ng-model="User.CompanyName" class="form-control">
                            </div>


                            <div class="form-group tablewidth col-lg-9" style="margin-left: -13px;">
                                <label for="exampleInputPassword1">Office Phone</label>
                                <input type="text" ng-change="OfficeNameChanged()"
                                    name="User.Office"
                                    ng-model="User.Office"
                                    mask='(999) 999-9999'
                                    class="form-control input-us-phone validate[required] text-input" placeholder="(xxx) xxx-xxxx">
                            </div>

                             <div class="form-group tablewidth  col-sm-3"  style="margin-left: 13px;">
                                    <label>Ext</label>
                                    <input type="text"
                                        ng-model="User.UserOfficePhoneExt"
                                        mask='999999' placeholder="ext xxxxxx"
                                        class="form-control validate[required] text-input">
                                </div>

                        </div>
                        <!-- /.box-body -->

                    </form>
                </div>



            </div>

            <!-- right column -->
            <div class="col-md-6">


                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Address Details</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">


                            <div class="form-group">
                                <label for="exampleInputPassword1">Street Address 1 </label>
                                <input type="text" ng-model="User.UserAddress" class="form-control" />
                            </div>

                            <div class="form-group">
                                <label for="exampleInputPassword1">Street Address 2 </label>
                               <input type="text" ng-model="User.UserAlternateAddress" class="form-control">
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">City</label>
                                        <input type="text" ng-model="User.UserCity" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">State</label>
                                        <input type="text" ng-model="User.UserState" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Postal Code</label>
                                        <input type="text" ng-model="User.UserZipCode" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Gender</label>
                                         <select required ng-model="User.Gender" class="form-control">
                                        <option value="">---Please select---</option>
                                        <option value="Male">Male</option>
                                        <option value="Feemale">Feemale</option>
                                        
                                    </select>
                                    </div>
                                </div>
                            </div>

                           <div class="form-group">
                                        <label for="exampleInputEmail1">Country</label>
                                        <select data-ng-model="User.UserCountry" name="Country" class="form-control">
                                            <option ng-repeat="cnt in Countries" value="{{cnt.Name}}">{{cnt.Name}}</option>
                                        </select>
                                    </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Cell Phone</label>
                                <input type="text"
                                    name="User.Phone "
                                    ng-model="User.UserPhone"
                                    mask='(999) 999-9999'
                                    class="form-control input-us-phone" placeholder="(xxx) xxx-xxxx">
                            </div>

                        </div>


                        <!-- /.box-body -->

                    </form>
                    <div class="">
                        <div class="col-md-12" style="margin-left: -503px;">
                            <label>Unassigned Roles</label>
                            <fieldset class="fieldset panel panel-default field-hight">
                                <table class="table no-bordered">

                                    <thead class="header">
                                        <tr>
                                            <th>Name</th>
                                            <th class="tableheader">Type</th>
                                        </tr>
                                    </thead>
                                </table>
                                <div class="table-responsive no-margin afftective clsscrollwindow">
                                    <table class="table no-bordered">

                                        <tr ng-repeat="Role in  Roles" ng-click="SelectRole(Role)">
                                            <td ng-class="{ 'checked-context': Role.Checked , '': !Role.Checked }">{{Role.Name}}</td>
                                            <td ng-class="{ 'checked-context': Role.Checked , '': !Role.Checked }">{{Role.Type}}</td>
                                        </tr>
                                    </table>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-md-1" style="margin-top: 61px; padding-right: 0px; margin-left: -46px;">
                            <a href="javascript:" class=" glyphicon glyphicon-arrow-right" style="font-size: 40px;" ng-click="AssignRole()"></a>
                            <div class="clear"></div>
                            <a href="javascript:" class=" glyphicon glyphicon-arrow-left" style="margin-top: 5px; font-size: 40px;" ng-click="UnAssignRole()"></a>
                        </div>
                        <div class="col-md-12">
                            <label>Assigned Roles</label>
                            <fieldset class="fieldset panel panel-default field-hight">
                                <table class="table no-bordered">
                                    <thead class="header">
                                        <tr>
                                            <th>Name</th>
                                            <th class="tableheader">Type</th>
                                        </tr>
                                    </thead>
                                </table>
                                <div class="table-responsive no-margin afftective clsscrollwindow">
                                    <table class="table no-bordered">
                                        <tr ng-repeat="assignRole in AssignRoles" ng-click="UnSelectRoles(assignRole)">
                                            <td ng-class="{ 'checked-context': assignRole.Checked , '': !assignRole.Checked }">{{assignRole.Name}}</td>
                                            <td ng-class="{ 'checked-context': assignRole.Checked , '': !assignRole.Checked }">{{assignRole.Type}}</td>
                                        </tr>

                                    </table>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    
                   
                </div>
                     <div class="">
                            <div class="col-md-12">
                                <button class="btn btn-primary" id="Button1" type="button" style="margin-left: -503px;" ng-click="CreateUser()" ng-show="UserId<=0">Create User</button>
                                <button  class="btn btn-primary" id="Button2" type="button"  style="margin-left: -503px;" ng-click="CreateUser()" ng-show="UserId>0">Update User</button>
                                <a class="btn btn-default"  style="margin-left: 56px; width: 443px;" href="#/admin/user">Cancel</a>

                            </div>
                        </div>

            </div>

        </div>

    </section>

</div>

<script type="text/javascript">
    function AvoidSpace(event) {
        var k = event ? event.which : window.event.keyCode;
        if (k == 32) return false;
    }

</script>
