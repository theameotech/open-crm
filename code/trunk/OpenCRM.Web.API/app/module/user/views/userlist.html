<div class="content-wrapper">
    <div class="general-wrapper">
        <section class="content">
            <div class="box search-area">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-lg-12">
                            <h4>USERS</h4>
                            <h4 style="margin-left: 1012px;">{{totalUsers}} Total Users</h4>
                            <form class="form-horizontal" role="form">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label>Search By First Name</label>
                                        <input type="text" ng-model="search.FirstName" class="form-control">
                                    </div>
                                    <div class="col-md-3">
                                        <label>Search By Last Name</label>
                                        <input type="text" ng-model="search.LastName" class="form-control">
                                    </div>
                                    <div class="col-md-3">
                                        <label>Search By Email</label>
                                        <input type="text" ng-model="search.Email" class="form-control">
                                    </div>

                                    <div class="col-md-1 search-button" style="float: right; margin-right: 10px">
                                        <div class="" ng-show="IsAdmin">
                                            <a class="btn btn-primary" href="#/admin/user/createuser">New User</a>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>

            </div>
            <div style="float: right;">
                <uib-pagination total-items="TotalItems" items-per-page="PageSize"
                    max-size="8" boundary-links="true" ng-model="$parent.CurrentPage" ng-change="PageChanged()"></uib-pagination>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box record">
                        <div class="box-body" ng-init="GetAllUsers()">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Username</th>
                                            <th>Email </th>
                                            <!-- <th>Address <i class="fa fa-sort"></i></th>-->
                                            <th>Phone</th>
                                            <th>&nbsp;</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="userlist in UsersList | filter: search ">
                                            <td><a href="#/admin/user/userprofile/{{userlist.Id}}">{{userlist.FirstName}}  {{userlist.LastName}}</a></td>
                                            <td>{{userlist.UserName}} </td>
                                            <td>{{userlist.Email}} </td>
                                            <!--    <td>{{userlist.Address}} </td>-->
                                            <td>{{userlist.Phone}} </td>
                                            <td>
                                                <a href="#/admin/user/createuser/{{userlist.Id}}">
                                                    <i class="fa fa-pencil-square-o"></i>
                                                </a>

                                                <a href="javascript:void(0)" ng-click="DeleteUser(userlist.Id)">
                                                    <i class="fa fa-trash-o"></i>
                                                </a>

                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- /.box -->
                    <!-- /.box -->
                </div>
            </div>
        </section>
    </div>
</div>
