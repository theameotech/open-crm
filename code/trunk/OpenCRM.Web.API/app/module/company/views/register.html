
<div>
    <h2 class="text-center">Company Signup</h2>

    <form id="registerform" class="form-register">
        <div class="col-2">
            <label>
                Company Name
      <input ng-model="CompanyModel.CompanyName" class="validate[required] text-input" placeholder="Company Name">
            </label>
        </div>
        <div class="col-2">
            <label>
                Company Type
      <input ng-model="CompanyModel.CompanyType" class="validate[required] text-input" placeholder="Company Type" id="company" name="company" tabindex="2">
            </label>
        </div>

        <div class="col-3">
            <label>
                Address
      <input ng-model="CompanyModel.CompanyAddress" class="validate[required] text-input" placeholder="Address" id="phone" name="phone" tabindex="3">
            </label>
        </div>
        <div class="col-3">
            <label>
                City
      <input ng-model="CompanyModel.CompanyCity" class="validate[required] text-input" placeholder="City" tabindex="4">
            </label>
        </div>
        <div class="col-3">
            <label>
                State
                <input ng-model="CompanyModel.CompanyState" class="validate[required] text-input" type="State" placeholder="State">
            </label>

        </div>

        <div class="col-4">
            <label>
                Country
                  <select data-ng-model="CompanyModel.CompanyCountry" name="CompanyCountry" class="form-control">
                      <option ng-repeat="cnt in Countries" value="{{cnt.Name}}">{{cnt.Name}}</option>
                  </select>
            </label>
        </div>
        <div class="col-4">
            <label>
                Zip Code
      <input ng-model="CompanyModel.CompanyZipCode" class="validate[required] text-input" placeholder="  Zip Code" id="experience" name="experience" tabindex="7">
            </label>
        </div>
        <div class="col-4">
            <label>
                Phone Number
             <input ng-model="CompanyModel.CompanyPhone" class="validate[required] text-input" placeholder="Phone Number" id="Text2" name="experience" tabindex="7" mask='(999) 999-9999'
                 placeholder="(xxx) xxx-xxxx"><!--<input type="checkbox" class="js-switch"></input>-->
            </label>
        </div>
        <div class="col-4 switch">
            <label>
                Business Email
            <input type="email" ng-model="CompanyModel.BusinessEmail" placeholder=" Business Email" class="validate[required] text-input"><!--<input type="checkbox" class="js-switch"></input>-->
            </label>
        </div>
        <div class="col-4 switch">
            <label>
                Company Admin Username
            <input ng-model="CompanyModel.CompanyAdmin" placeholder="Company Admin Username" class="validate[required] text-input"><!--<input type="checkbox" class="js-switch"></input>-->
            </label>
        </div>
        <div class="col-4 switch">
            <label>
                Password
            <input type="password" ng-model="CompanyModel.AdminPassword" placeholder="Password" class="validate[required] text-input"><!--<input type="checkbox" class="js-switch"></input>-->

            </label>
        </div>
        <div class="col-4 switch">
            <label>
                Confirm Password
            <input type="password"
                name="ConfirmPassword"
                ng-blur="Confirmpassword()"
                ng-keyup="ConfirmpasswordChanged()"
                ng-model="CompanyModel.ConfirmPassword"
                placeholder="Confirm Password"
                class="validate[required] text-input" />
                <div ng-show="ConfirmepasswordStatus" style="color: red;">
                    <span>password does not match</span>
                </div>
            </label>
        </div>

    </form>

</div>
<div class="sign-footer">
    <div class="form-group1">
        <div class="callout callout-info no-margin">
            <p class="text-muted">To confirm and activate your new account, we will need to send the activation code to your e-mail.</p>
        </div>
    </div>
    <div class="form-group1">
        <div class="ckbox ckbox-theme">
            <input id="term-of-service" value="1" type="checkbox">
            <label for="term-of-service" class="rounded">I agree with <a href="#">Term Of Service</a></label>
        </div>
        <div class="ckbox ckbox-theme">
            <input id="newsletter" value="1" type="checkbox">
            <label for="newsletter" class="rounded">Send me newsletter</label>
        </div>
    </div>
    <div class="form-group1">
        <button type="submit" class="btn btn-theme btn-lg btn-block no-margin rounded log-btnregister" ng-click="CreateCompany()">Sign Up</button>
    </div>
    <div class="form-group1" style="margin-top: -66px; margin-left: 677px; margin-right: -645px; width: 97%;">
        <button type="submit" class="btn btn-theme btn-lg btn-block no-margin rounded log-btnregister" ng-click="">Cancel</button>
    </div>
</div>
<p class="text-muted text-center sign-link">Already have an account? <a href="#/login">Sign in here</a></p>
<script type="text/javascript">
    jQuery(document).ready(function () {
        // binds form submission and fields to the validation engine
        // binds form submission and fields to the validation engine
        $("#registerform").validationEngine();
    });


</script>
