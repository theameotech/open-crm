  <div class="content-wrapper">  
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6" block-ui="block-auction-form">
        <form name="auctionForm" novalidate>
            <div class="input-group">
                <label for="exampleInputEmail1">Select Existing Auction</label>
                <select ng-model="Auction.SelectedAuction" class="form-control"
                    ng-change="OnSelectAuction()">
                    <option value=""></option>
                    <option ng-repeat="a in Auctions" value="{{a.Id}}">{{a.Name}} [{{a.AuctionDate|date}}] </option>
                </select>
               <!-- <span class="input-group-btn">
                    <button tooltip="Clear Existing Auction" title="Clear Existing Auction" type="button" style="margin-top: 22px;" ng-disabled="(Auction.SelectedAuction=='' || Auction.SelectedAuction==undefined)"
                        class="btn btn-default" ng-click="RemoveExisting()">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </span>-->
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Auction Name</label>
                <input type="text" ng-model="Auction.AuctionName" ng-disabled="ExistingAuction" class="form-control">
                <!--<span class="field-validation-valid" style="color: red;"
                    ng-show="auctionForm.AuctionName.$invalid && !auctionForm.AuctionName.$pristine">Auction Name is required.
                </span>-->
            </div>

            <p class="input-group">
                <label for="exampleInputFile">Auction Date</label>
                <input type="text" name="Auction.AuctionDate" ng-disabled="ExistingAuction" class="form-control" uib-datepicker-popup="{{format}}"
                     ng-model="Auction.AuctionDate" is-open="popup1.opened" 
                    
                    max-date="maxDate" datepicker-options="dateOptions" 
                    ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />

                <span class="input-group-btn">
                    <button type="button" style="margin-top: 22px;" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>

                <!--<span class="field-validation-valid" style="color: red;"
                    ng-show="auctionForm.dt.$invalid && !auctionForm.dt.$pristine">Valid date is required.
                </span>-->
            </p>

            <div class="form-group">
                <label>Import Mode</label>
                <select ng-model="Auction.ImportMode" class="form-control">
                    <option value=""></option>
                    <option value="NEW">NEW</option>
                    <option value="OLD">OLD</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleInputFile">Upload Csv File</label>
                <input type="file" id="bidsfile" name="bidsfile" />

                <!--<span class="field-validation-valid" style="color: red;"
                    ng-show="auctionForm.bidsfile.$invalid && !bidsfile.dt.$pristine">File Upload is required.
                </span>-->
            </div>

            <button class="btn btn-primary"
                type="button" ng-click="CreateAuction()">
                Submit</button>

            <div>
                <img id="mySpinner" src="app/images/spinner.gif" ng-show="loading" />
            </div>
            {{Message}} 

        </form>
    </div>
</div>
      </div>
