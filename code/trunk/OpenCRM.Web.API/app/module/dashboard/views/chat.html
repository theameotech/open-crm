<div class="content-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-comment"></span>Chat
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li><a href=""><span class="glyphicon glyphicon-refresh"></span>Refresh</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-ok-sign"></span>Available</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-remove"></span>Busy</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-time"></span>
                                Away</a></li>
                            <li class="divider"></li>
                            <li><a href=""><span class="glyphicon glyphicon-off"></span>
                                Sign Out</a></li>
                        </ul>
                    </div>
                    </div>
                    <div class="panel-body" style="overflow-y: scroll; max-height: 400px;">
                        <div ng-repeat="message in MessageList">

                            <div class="chat-body clearfix" ng-show="message.UserID == UserId" style="float: left; clear: both;">
                                <div class="header">

                                    <strong class="primary-font"><span>
                                        <img src="http://placehold.it/50/fa6f57/fff&amp;text=me" class="img-circle">
                                    </span>{{ message.UserName}}</strong>

                                </div>
                                <p>
                                    {{message.MessageBody}}
                                </p>
                            </div>

                            <div class="chat-body clearfix" ng-show="message.UserID != UserId" style="float: right; clear: both;">
                                <div class="header">

                                    <strong class="primary-font"><span>
                                        <img src="http://placehold.it/50/fa6f57/fff&amp;text=me" class="img-circle">
                                    </span>{{message.UserName}}</strong>
                                </div>
                                <p>
                                    {{message.MessageBody}}
                                </p>
                            </div>

                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">
                            <input id="Text1" class="form-control input-sm" ng-model="messageModel.MessageBody" placeholder="Type your message here..." ng-keypress="SendMessage($event)" type="text">
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm" ng-click="SendMessageOnButtonClick()" id="Button1">
                                    Send</button>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
