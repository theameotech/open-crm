        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-xs-12">
      

              <div class="box">
                <div class="box-header">
                  <h3 class="box-title">Vehicle  List</h3>
                      <input type="text" style="float: right;" ng-model="search.Name" />
                </div><!-- /.box-header -->
                <div class="box-body">
                   
                  <table id="example1" class="table table-bordered table-striped" ng-init="GetAllvechicleinfobyauction()">
                    <thead>
                      <tr>
                        <th>Year</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Odometer</th>
                        <th>VIN</th>
                      </tr>
                    </thead>
                    <tbody>
                     <tr ng-repeat="vehicle in Vehicleauctioninfo | orderBy : '-LastUpdateTime' |filter: search">
                        <td>{{vehicle.Model }}</td>
                        <td style="padding-left: 15px;"><a href="#/bidsinfo/{{vehicle.Id}}">{{vehicle.Name}}</a></td>
                         <td>{{vehicle.Model }}</td>
                        <td>{{vehicle.Odometer | number}}</td>
                        <td>{{vehicle.Vin}}</td>
                    </tr>
                  
                    </tbody>
                    <!--<tfoot>
                      <tr>
                        <th>Year</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Odometer</th>
                        <th>VIN</th>
                      </tr>
                    </tfoot>-->
                  </table>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->
        </section><!-- /.content -->
